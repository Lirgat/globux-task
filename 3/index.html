<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
</head>
<body>
    <h1>Список сотрудников</h1>
    <pre>
        <%
        personArray = XQuery("for $elem in collaborators return $elem/fullname");
        
        output = "";
        for (var i = 0; i < personArray.length; i++) {
            output += personArray[i] + "\n";
        }
        %>
        <div style="text-align: start;"><%= output %></div>
    </pre>
</body>
</html>
